<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll Up Elegance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
      font-family: 'Segoe UI', sans-serif;
      color: gold;
      background-color: #000;
    }

    .section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    #top-section {
      background: linear-gradient(to bottom, #111, #000);
      font-size: 2.5rem;
      border-bottom: 2px solid gold;
    }

    #first-section {
      background: linear-gradient(to top, #222, #000);
      font-size: 2.5rem;
      border-top: 2px solid gold;
    }

    h1 {
      color: gold;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.6);
    }

    .scroll-down {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      color: gold;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <!-- Section above, scroll UP to view this -->
  <div id="top-section" class="section">
    <h1>Welcome to the Golden Past</h1>
  </div>

  <!-- First thing visible on load -->
  <div id="first-section" class="section">
    <h1>Enter the Black & Gold World</h1>
    <div class="scroll-down">â¬† Scroll Up</div>
  </div>

  <script>
    window.onload = function() {
      document.getElementById("first-section").scrollIntoView();
    };
  </script>
</body>
</html>
